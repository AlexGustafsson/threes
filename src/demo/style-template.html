<div class="style">
  <h2 class="style-name">{{style}}</h2>
  <div class="style-examples">
    <div class="style-example">
      <h3 class="style-format">PNG</h3>
      <img class="style-demo" src="/avatar/{{style}}/{{seed}}.png" width="100" height="100" />
    </div>
    <div class="style-example">
      <h3 class="style-format">JPEG</h3>
      <img class="style-demo" src="/avatar/{{style}}/{{seed}}.jpg" width="100" height="100" />
    </div>
    <div class="style-example">
      <h3 class="style-format">SVG</h3>
      <img class="style-demo" src="/avatar/{{style}}/{{seed}}.svg" width="100" height="100" />
    </div>
  </div>
</div>
