<div class="generator">
  <h2 class="generator-name">{{generator}}</h2>
  <div class="generator-examples">
    <div class="generator-example">
      <h3 class="generator-format">PNG</h3>
      <img class="generator-demo" src="/avatar/{{generator}}/{{username}}.png" width="100" height="100" />
    </div>
    <div class="generator-example">
      <h3 class="generator-format">JPEG</h3>
      <img class="generator-demo" src="/avatar/{{generator}}/{{username}}.jpg" width="100" height="100" />
    </div>
    <div class="generator-example">
      <h3 class="generator-format">SVG</h3>
      <img class="generator-demo" src="/avatar/{{generator}}/{{username}}.svg" width="100" height="100" />
    </div>
  </div>
</div>
